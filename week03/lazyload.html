<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Load Images</h1>
    </header>
    <main>
        <img src="images/temple1.webp" alt="Image 1" loading="lazy" width="400" height="600">
        <img src="images/temple1.webp" alt="Image 2" loading="lazy" width="400" height="600">
        <img src="images/temple1.webp" alt="Image 3" loading="lazy" width="400" height="600">
        <img src="images/temple1.webp" alt="Image 4" loading="lazy" width="400" height="600">
        <img src="images/temple1.webp" alt="Image 5" loading="lazy" width="400" height="600">
        <img src="images/temple1.webp" alt="Image 6" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
